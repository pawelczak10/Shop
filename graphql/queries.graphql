query Product {
  products {
    id
    slug
    name
    price
    images(first: 1) {
      url
    }
  }
}

query getProductDetails($id: ID) {
  product(where: { id: $id }) {
    name
    price
    description
    images {
      url
    }
  }
}

query ProductId {
  products {
    id
  }
}

fragment reviewContent on Review {
  content
  headline
  id
  name
  rating
}

query GetReviewsForProductSlug($slug: String!) {
  product(where: { slug: $slug }) {
    reviews {
      ...reviewContent
    }
  }
}

query GetProductBySlug($id: ID) {
  product(where: { id: $id }) {
    id
    slug
    price
    name
    images {
      url
    }
  }
}
